<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Chase Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
        }
        
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 10;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            border: 3px solid #444;
        }
        
        #game-info {
            margin-top: 20px;
            color: white;
            text-align: center;
            max-width: 680px;
        }
        
        h1 {
            color: #ffcc00;
        }
        
        .controls {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <h1>Car Chase Game</h1>
        
        <div id="game-container">
            <div id="loading-screen">Loading...</div>
            <!-- p5.js will create the canvas here -->
        </div>
        
        <div id="game-info">
            <div class="controls">
                <h3>Controls</h3>
                <p>Use ARROW KEYS to move your car</p>
                <p>Avoid the cop cars and collect bonuses!</p>
                <p>Press SPACE to start or restart the game</p>
            </div>
        </div>
    </div>
    
    <!-- Load p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    
    <!-- Load game scripts in correct order -->
    <script src="js/config.js"></script>
    <script src="js/utils/AssetLoader.js"></script>
    <script src="js/classes/Animation.js"></script>
    <script src="js/classes/Player.js"></script>
    <script src="js/classes/Enemies.js"></script>
    <script src="js/classes/Bonus.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
